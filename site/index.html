    <script>
      ;(() => {
        const isGitHubPages = window.location.hostname.endsWith('github.io')
        const docsPath = '/ForFun_PicIsFalling/site/'
        const moduleEntry = document.querySelector('script[type="module"]')
        const isSourceEntry = moduleEntry?.getAttribute('src') === '/src/main.ts'

        if (isGitHubPages && isSourceEntry && !window.location.pathname.startsWith(docsPath)) {
          window.location.replace(docsPath)
        }
      })()
